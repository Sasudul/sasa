<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Sasundul Wanasinghe |</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="description" content="Portfolio of Sasundul Wanasinghe, a Full Stack Developer." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
            },
            colors: {
              wa: {
                green: '#25D366',       //  Bright Green
                teal: '#128C7E',        //  Teal
                dark: '#0B141A',        //  Dark Mode BG
                card: '#202C33',        //  Dark Card
                light: '#FFFFFF',       //  Mode BG
                gray: '#8696A0',        //  Gray Text
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'marquee': 'marquee 25s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Oswald', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #25D366;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #128C7E;
      }
      
      .text-outline {
        -webkit-text-stroke: 1px rgba(37, 211, 102, 0.3);
        color: transparent;
      }
      .dark .text-outline {
        -webkit-text-stroke: 1px rgba(37, 211, 102, 0.2);
      }
    </style>
